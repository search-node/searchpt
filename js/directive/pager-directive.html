<div data-ng-hide="pager.max == 0" class="pager--search">
  <div data-ng-click="prevPage()" data-ng-class="{ 'is-disabled': pager.page == 0 }" class="pager--search-item">
    <span class="pager--search-item-inner">&#10094;</span>
  </div>

  <div data-ng-repeat="i in pager.pages" data-ng-click="changePage(i)" data-ng-class="{ 'is-active': pager.page == i }"  class="pager--search-item">
    <span class="pager--search-item-inner">{{ $index + 1 }}</span>
  </div>

  <div data-ng-click="nextPage()" data-ng-class="{ 'is-disabled': pager.page == pager.max - 1 }" class="pager--search-item">
    <span class="pager--search-item-inner">&#10095;</span>
  </div>
</div>

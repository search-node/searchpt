<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search prototype</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/search.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>

    <!-- Angular framework and search application -->
    <script src="js/assets/angular.min.js"></script>
    <script src="js/assets/angular-sanitize.min.js"></script>

    <!-- Load the app -->
    <script src="js/search.js"></script>

    <!-- Load the application configuration -->
    <script src="js/config.js"></script>

    <!-- Load controllers -->
    <script src="js/controllers/boxController.js"></script>
    <script src="js/controllers/resultController.js"></script>

    <!-- Load services -->
    <script src="js/services/communicationService.js"></script>
    <script src="js/services/searchProxyService.js"></script>

    <!-- Load search providers -->
    <script src="js/providers/jsonProvider.js"></script>
    <script src="js/providers/searchNodeProvider.js"></script>

    <!-- Load directive -->
    <script src="js/directive/pagerDirective.js"></script>
    <script src="js/directive/keyCodeDirective.js"></script>

    <!-- Map extions (ULF) -->
    <script src="js/directive/mapDirective.js"></script>
    <script src="js/assets/leaflet.min.js"></script>
    <link rel="stylesheet" href="stylesheets/leaflet.css" />

    <!-- Libraries used by providers -->
    <script src="js/assets/md5.min.js"></script> <!-- Cache key -->
    <script src="js/assets/angular-cache.min.js"></script> <!-- Cache -->
    <script src="js/assets/defiant-1.3.1.min.js"></script> <!-- JSON search -->

    <!-- Load the application configuration -->
    <script src="js/config.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Søg</a></h1>
      </li>
    </ul>
    </nav>
    <div class="wrapper">

      <!-- Search box application -->
      <form id="searchBoxApp" data-ng-strict-di data-ng-controller="boxController">
        <span data-ng-include="template">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" placeholder="Søg, f.eks. musik, kursus">
            </div>
            <div class="small-2 columns">
              <a href="#" class="button postfix">Søg</a>
            </div>
          </div>
        </span>
      </form>

       <!-- Search result application -->
      <form id="searchResultApp" data-ng-strict-di data-ng-controller="resultController" >
        <span data-ng-include="template">
          <div class="row collapse">
            No results.
          </div>
        </span>
      </form>

    </div>
  </body>
</html>

<!-- Map search -->
<search-map>
  <div id="search-map" style="width: 100%; height: 600px"></div>
</search-map>

<!--
  Default view for the search result application.

  You should not change this but point to another custom template in the
  configuration object.
-->
<div class="row collapse">
  <div class="large-12 columns">
    <hr>
    <h3>Search results <span data-ng-if="hits.hits > 0">({{ hits.hits }})</span></h3>
    <article data-ng-repeat="hit in hits.results">
      <p><strong>Name: </strong>{{ hit['field_profile_name'] }}</p>
      <p><strong>Location: </strong>{{ hit.field_location.lat }}, {{ hit.field_location.lon }}</p>
      <p><strong>Created:</strong><span>{{ hit.created * 1000 | date:'dd/MM/yy HH:mm:ss' }}</span></p>
      <hr>
    </article>

    <!-- No results -->
    <div class="no-results" data-ng-if="!hits.hits">No results found.</div>

    <!-- Search pager if the provider supports it -->
    <search-pager></search-pager>
  </div>
</div>

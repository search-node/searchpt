<!--
  Default view for the search box.

  You should not change this but point to another custom template in the
  configuration object.
-->
<div class="row collapse">
  <div class="small-10 columns">
    <input type="text" placeholder="Søg, f.eks. musik, kursus" data-ng-model="query.text">
  </div>
  <div class="small-2 columns">
    <a href="#" class="button postfix" data-ng-click="search()">Søg</a>
  </div>
  <div class="large-6 columns" data-ng-repeat="(id, filter) in filters">
    <label><strong>{{ filter.name }}</strong></label>
    <span data-ng-repeat="item in filter.items">
      <input id="{{ item.value }}" type="checkbox" data-ng-model="query.filters[id][item.value]" data-ng-click="search()">
      <label for="{{ item.value }}">{{ item.name }}</label>
    </span>
  </div>
</div>

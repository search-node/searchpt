<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search prototype</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/search.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>

    <!-- Angular framework and search application -->
    <script src="js/assets/angular.js"></script>

    <!-- Load the app -->
    <script src="js/search.js"></script>

    <!-- Load the application configuration -->
    <script src="js/config.js"></script>

    <!-- Load controllers -->
    <script src="js/controllers/search_box.js"></script>
    <script src="js/controllers/search_result.js"></script>

    <!-- Load services -->
    <script src="js/services/communicator.js"></script>
    <script src="js/services/search_proxy.js"></script>
    <script src="js/services/socket.js"></script>

    <!-- Load search providers -->
    <script src="js/providers/json.js"></script>
    <script src="js/providers/search_node.js"></script>

  </head>
  <body>
    <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Søg</a></h1>
      </li>
    </ul>
    </nav>
    <div class="wrapper">

      <!-- Search box application -->
      <form id="searchBoxApp">
        <div class="row collapse" data-ng-controller="boxController">
          <div class="small-10 columns">
            <input type="text" placeholder="Søg, f.eks. musik, kursus">
          </div>
          <div class="small-2 columns">
            <a href="#" class="button postfix">Søg</a>
          </div>
          <div class="large-6 columns">
            <label><strong>Fag</strong></label>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Dansk</label>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">Engelsk</label>
            <input id="checkbox3" type="checkbox"><label for="checkbox3">Matematik</label>
            <input id="checkbox4" type="checkbox"><label for="checkbox4">Naturfag</label>
          </div>
          <div class="large-6 columns">
            <label><strong>Klassetrin</strong></label>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">1</label>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">2</label>
            <input id="checkbox3" type="checkbox"><label for="checkbox3">3</label>
            <input id="checkbox4" type="checkbox"><label for="checkbox4">4</label>
          </div>
        </div>
      </form>

      <!-- Search result application -->
      <form id="searchResultApp">
        <div class="row collapse" data-ng-controller="resultController">
          <div class="large-12 columns">
            <hr>
            <h3>Search results</h3>
            <br>
            <article>
              <strong>Result</strong>
              <p>This is the result text</p>
              <span class="label">Meta data</span>
              <span class="label">Meta data</span>
            </article>
            <hr>
            <article>
              <strong>Result</strong>
              <p>This is the result text</p>
              <span class="label">Meta data</span>
              <span class="label">Meta data</span>
            </article>
          </div>
        </div>
      </form>

    </div>
  </body>
</html>

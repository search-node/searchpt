<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search prototype</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/search.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>

    <!-- Angular framework and search application -->
    <script src="js/assets/angular.js"></script>

    <!-- Load the app -->
    <script src="js/search.js"></script>

    <!-- Load the application configuration -->
    <script src="js/config.js"></script>

    <!-- Load controllers -->
    <script src="js/controllers/search_box.js"></script>
    <script src="js/controllers/search_result.js"></script>

    <!-- Load services -->
    <script src="js/services/communicator.js"></script>
    <script src="js/services/search_proxy.js"></script>
    <script src="js/services/socket.js"></script>

    <!-- Load search providers -->
    <script src="js/providers/json.js"></script>
    <script src="js/providers/search_node.js"></script>

    <!-- Libraries used by providers -->
    <script src="js/assets/defiant-1.3.1.min.js"></script>

  </head>
  <body>
    <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Søg</a></h1>
      </li>
    </ul>
    </nav>
    <div class="wrapper">

      <!-- Search box application -->
      <form id="searchBoxApp" data-ng-controller="boxController">
        <span data-ng-include="template">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" placeholder="Søg, f.eks. musik, kursus">
            </div>
            <div class="small-2 columns">
              <a href="#" class="button postfix">Søg</a>
            </div>
          </div>
        </span>
      </form>

       <!-- Search result application -->
      <form id="searchResultApp"  data-ng-controller="resultController" >
        <span data-ng-include="template">
          <div class="row collapse">
            No results.
          </div>
        </span>
      </form>

    </div>
  </body>
</html>

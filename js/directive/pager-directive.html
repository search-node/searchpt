<div data-ng-hide="pager.max == 0" class="pager--search">
  <div paging
       page="pager.page"
       page-size="2"
       total="pager.max"
       show-prev-next="true"
       show-first-last="true"
       text-first="&laquo;"
       text-last="&raquo;"
       text-next="&rsaquo;"
       text-prev="&lsaquo;"
       paging-action="changePage(page - 1)">
  </div>
</div>
